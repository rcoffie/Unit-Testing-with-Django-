{% extends 'base.html' %}



{% block content %}

<div class="container">
  <div class="row">

    <div class="col-md-10 ">
      <ol class="list-group list-group-numbered">
        {% for each in todo %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold "> <a class="text-decoration-none" href="{% url 'list_detail' each.id %}"> {{each.title}} </a> </div>
      {{ each.description|truncatewords:20 }}
    </div>
    {% if each.status == False %}
    <span class="badge bg-danger rounded-pill">Pending</span>
    {% else %}
    <span class="badge bg-primary rounded-pill">Completed</span>
    {% endif %}
    <span class="badge bg-primary rounded-pill"><a class="text-decoration-none text-white" href="{% url 'update_todo' each.id %}">  Edit</a> </span>
    <span class="badge bg-danger rounded-pill"><a class="text-decoration-none text-white"  onclick="return confirm('Sure Want Delete?')" href="{% url 'delete_todo' each.id %}"> Delete</a> </span>
  </li>

  {% endfor %}

</ol>
    </div>

  </div>
</div>

{% endblock %}
